<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Technician</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
            background-color: #333;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 18px;
            font-size: 16px;
            margin: 0 18px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        form {
            width: 40%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Add Technicians</h1>
</header>

<div class="navbar">
    <a href="{% url 'viewAirplanes' %}">View Airplanes</a>
    <a href="{% url 'viewTechnicians' %}">View Technicians</a>
    <a href="{% url 'viewTestingevents' %}">View Testing Events</a>
    <a href="{% url 'addTestevent' %}">Add Test Event</a>
    <a href="{% url 'addTechnicians' %}">Add Technicians</a>
    <a href="{% url 'addPlanes' %}">Add Planes</a>
    <a href="{% url 'removeTechnician' %}">Remove Technician</a>
</div>

<form action="{% url 'addTechnicians' %}" method="post">
    {% csrf_token %}

    <label for="tech_id">Tech id:</label>
    <input type="text" id="tech_id" name="tech_id" required>

    <label for="tech_name">Tech Name:</label>
    <input type="text" id="tech_name" name="tech_name" required>

    <label for="tech_address">Tech Address:</label>
    <input type="text" id="tech_address" name="tech_address" required>

    <label for="tech_phone_no">Tech PhoneNo:</label>
    <input type="text" id="tech_phone_no" name="tech_phone_no" required>

    <label for="Expected_salary">Expected Salary:</label>
    <input type="text" id="Expected_salary" name="Expected_salary" required>

    <label for="expert_in">Expert In:</label>
    <input type="text" id="expert_in" name="expert_in" required>

    <!-- Add more input fields as needed -->

    <button type="submit">Submit</button>
</form>

</body>
</html>
