<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- your_template.html -->
    <table>
        <thead>
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <!-- Add more columns as needed -->
            </tr>

        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.field1 }}</td>
                    <td>{{ item.field2 }}</td>
                    <!-- Repeat for other fields -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
 
</body>
</html>
